<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Maps with Leaflet</title>
    <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css" />
    <script src="leaflet-1.7.1/leaflet-src.js"></script>
    <script src="leaflet-1.7.1/leaflet-providers.js"></script>
    <script src="leaflet-1.7.1/leaflet-image.js"></script>

    <link rel="stylesheet" href="puzzle_style.css">

</head>
<body>

    <div id="maps">
        <div id="map"></div>
        <canvas width="600" height="400" id="puzzleCanvas"></canvas>
    </div>

    <div id="buttons">
        <button id="getLocation">Get Current Location</button>
        <button id="saveButton">Save Raster Map</button>
    </div>

    <div id="pieces">
        <canvas width="1280" height="110" id="rasterMap1"></canvas>
        <br>
        <canvas width="1280" height="110" id="rasterMap2"></canvas>
    </div>

    <script src="puzzle_script.js"></script>

</body>
</html>
